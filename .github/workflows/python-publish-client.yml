# This workflow publishes the Python client package to PyPI
# Updated to follow maturin best practices for abi3 wheels
# See: https://github.com/PyO3/maturin/discussions/1309

name: Publish Python Client Package

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'
          working-directory: ./autonomi
      - name: Validate wheel
        run: |
          pip install twine
          for wheel in ./autonomi/dist/*.whl; do
            echo "Validating $wheel..."
            python -m zipfile -t "$wheel"
          done
          twine check ./autonomi/dist/*
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: ./autonomi/dist/*.whl
          if-no-files-found: error

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        platform:
          - target: x64
          - target: x86
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          architecture: ${{ matrix.platform.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'
          working-directory: ./autonomi
      - name: Validate wheel
        run: |
          pip install twine
          foreach ($wheel in Get-ChildItem ./autonomi/dist/*.whl) {
            Write-Host "Validating $wheel..."
            python -m zipfile -t $wheel
          }
          twine check ./autonomi/dist/*
        shell: pwsh
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: ./autonomi/dist/*.whl
          if-no-files-found: error

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - target: x86_64
          - target: aarch64
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: auto
          working-directory: ./autonomi
      - name: Validate wheel
        run: |
          pip install twine
          for wheel in ./autonomi/dist/*.whl; do
            echo "Validating $wheel..."
            python -m zipfile -t "$wheel"
          done
          twine check ./autonomi/dist/*
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: ./autonomi/dist/*.whl
          if-no-files-found: error

  musllinux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - target: x86_64
          - target: aarch64
          - target: armv7
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: musllinux_1_2
          working-directory: ./autonomi
      - name: Validate wheel
        run: |
          pip install twine
          for wheel in ./autonomi/dist/*.whl; do
            echo "Validating $wheel..."
            python -m zipfile -t "$wheel"
          done
          twine check ./autonomi/dist/*
      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: ./autonomi/dist/*.whl
          if-no-files-found: error

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Prepare standalone package
        run: |
          # Create build directory structure
          mkdir -p build/autonomi
          cp -r autonomi/* build/autonomi/

          # Copy all workspace members
          for dir in ant-* test-utils evmlib; do
            if [ -d "$dir" ]; then
              echo "Copying $dir to build directory"
              cp -r "$dir" "build/$dir"
            fi
          done

          # Create a new workspace Cargo.toml in the build directory
          cat > build/Cargo.toml << 'EOL'
          [workspace]
          resolver = "2"
          members = [
              "ant-bootstrap",
              "ant-build-info",
              "ant-cli",
              "ant-evm",
              "ant-logging",
              "ant-metrics",
              "ant-node",
              "ant-node-manager",
              "ant-node-rpc-client",
              "ant-protocol",
              "ant-service-management",
              "ant-token-supplies",
              "autonomi",
              "evmlib",
              "test-utils"
          ]

          [workspace.lints.rust]
          arithmetic_overflow = "forbid"
          mutable_transmutes = "forbid"
          no_mangle_const_items = "forbid"
          trivial_casts = "warn"
          trivial_numeric_casts = "warn"
          unsafe_code = "warn"
          unknown_crate_types = "forbid"
          unused_extern_crates = "warn"
          unused_import_braces = "warn"

          [workspace.lints.clippy]
          clone_on_ref_ptr = "warn"
          unicode_not_nfc = "warn"
          uninlined_format_args = "warn"
          unused_async = "warn"
          unwrap_used = "warn"

          [profile.dev]
          debug = 0
          strip = "debuginfo"

          [workspace.metadata.release]
          pre-release-commit-message = "chore(release): release commit, tags, deps and changelog updates"
          publish = false
          push = false
          tag = false

          [workspace.dependencies]
          backtrace = "=0.3.71"
          EOL

          # Update all dependency paths to be relative
          find build -name "Cargo.toml" -exec sed -i "s|path = \"/home/runner/work/autonomi/autonomi/build/|path = \"|g" {} \;

          # Display directory structure for debugging
          echo "Contents of build directory:"
          ls -la build/
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: build/autonomi
      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: wheels-sdist
          path: build/autonomi/dist/*.tar.gz
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [macos, windows, linux, musllinux, sdist]
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - uses: actions/download-artifact@v6
        with:
          path: dist
      - name: Display downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find dist -type f -name "*.whl" -o -name "*.tar.gz" | sort
      - name: Validate all wheels
        run: |
          pip install twine
          echo "Validating wheel integrity..."
          find dist -name "*.whl" -exec python -m zipfile -t {} \;
          echo "All wheels validated successfully"
          echo "Running twine check..."
          find dist -name "*.whl" -o -name "*.tar.gz" | xargs twine check
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'dist/**/*.whl'
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/**/*
